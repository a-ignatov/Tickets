{% load static %}
<link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
<header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
            <a class="navbar-brand" href="">
                <span style="color:black">Tickets
        </a>
        {% with request.resolver_match.view_name as view_name %}
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link {% if view_name  == 'tickets:main' %}active{% endif %}"
                       href="{% url 'main' %}">Главная</a>
                </li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link link-light {% if view_name  == 'tickets:ticket_create' %}active{% endif %}"
                           href="{% url 'ticket_create' %}">Создать заявку</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-light {% if view_name  == 'tickets:logout' %}active{% endif %}"
                           href="{% url 'logout' %}">Выйти</a>
                    </li>
                    
                {% endif %}
                <li>Пользователь: {{ user.username }}</li>
            {% endwith %}
        </ul>
    </div>
</nav>
</header>
